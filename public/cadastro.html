<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/elementosPadrao.css"/>
    <link rel="stylesheet" href="./css/cadastro.css"/>
    <link rel="icon" href="./assets/icon/holofocus.ico"/>
</head>
<header>
    <div class="logo"><a href="./index.html"><img src="./assets/icon/holofocus-06 1.png" alt="logo HoloFocus"></a></div>
    <ul>
        <li><a href="./a-plataforma.html">A PLATAFORMA</a></li>
        <li><a href="./sobre-nos.html">SOBRE NÓS</a></li>
        <li><a href="./contate-nos.html">CONTATE-NOS</a></li>
        <li><a href="./login.html" class="botao login"></a>LOGIN</li>
        <li><a href="./cadastro.html" class="botao cadastro"></a>CADASTRE-SE</li>
    </ul>
</header>

<body>
    <div class="fundo">
        <div class="container">
            <div id="divParte1">
                <span>Que bom ter você conosco!</span>
                <div class="grupoInput">
                    <span>Razão Social</span>
                    <input placeholder="Razão social da sua empresa" type="text" id="inptRazaoSocial">
                </div>
                <div class="linha">
                    <div class="grupoInput">
                        <span>CNPJ</span>
                        <input placeholder="XX.XXX.XXX/0001-YY" type="text" id="inptCNPJ">
                    </div>
                    <div class="grupoInput">
                        <span>CEP</span>
                        <input placeholder="00000-000" type="text" id="inptCEP">
                    </div>
                </div>
                <div class="grupoInput">
                    <span>Endereço</span>
                    <input placeholder="Digite seu endereço" type="text" id="inptEndereco">
                </div>
                <div class="linha">
                    <div class="grupoInput">
                        <span>Número</span>
                        <input placeholder="12345" type="number" id="inptNumero">
                    </div>
                    <div class="grupoInput">
                        <span>Complemento</span>
                        <input placeholder="Complemento se houver" type="text" id="inptComplemento">
                    </div>
                </div>
                <div class="conjuntoBotao">
                    <button onclick="proximo()" class="botao formulario">Próximo</button>
                    <a href="./login.html">Já tem cadastro? Clique aqui</a>
                </div>
            </div>
            <div id="divParte2">
                <span>Falta pouco!</span>
                <div class="grupoInput">
                    <span>Nome para contato</span>
                    <input placeholder="Digite seu nome" type="text" id="inptNome">
                </div>
                <div class="linha">
                    <div class="grupoInput">
                        <span>E-mail</span>
                        <input placeholder="meu.email@email.com" type="text" id="inptEmail">
                    </div>
                    <div class="grupoInput">
                        <span>Celular</span>
                        <input placeholder="(99) 99999-9999" type="number" id="inptCelular">
                    </div>
                </div>
                <div class="grupoInput">
                    <span>Senha</span>
                    <input placeholder="Digite sua senha" type="text" id="inptSenha">
                </div>
                <div class="grupoInput">
                    <span>Confirme a senha</span>
                    <input placeholder="Confirmar a senha" type="text" id="inptSenha">
                </div>
                <div class="conjuntoBotao">
                    <button onclick="cadastrar()" class="botao formulario">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
